<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ODISEA, Banda de Metal Alternativo de la Bahía de Cádiz"
    />
    <meta
      name="keywords"
      content="ODISEA, Heavy Metal, Metal Alternativo, Cádiz, Bahía de Cádiz"
    />
    <meta
      name="author"
      content="Alejandro Ramos Rodríguez, Alejandro Sanz Huerta"
    />
    <meta name="robots" content="index, nofollow" />
    <link rel="icon" href="../ico/SIMBOLO_ICONO.ico" type="image/x-icon" />
    <title>ODISEA</title>

    <!-- Scripts -->
    <script defer src="../js/cargarHeaderFooter.js"></script>
    <script defer src="../js/index.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/comun.css" />

    <link rel="stylesheet" href="../css/flechas.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Encabezado-->
    <header></header>
    <main>
      <section id="carrusel">
        <div class="carrusel-container">
          <div class="carrusel-item active" id="musica-item">
            <!-- Música cargada dinámicamente -->
          </div>

          <!-- Productos destacados -->
          <!-- <div id="productos-destacados" class="carrusel-item">
            <h2>Descubre nuestro merchandising</h2>
            <div class="productos-container">
              Los productos destacados se insertarán aquí
            </div>
          </div> -->
          <div class="carrusel-item" id="conciertos-item">
            <!-- Conciertos cargados dinámicamente -->
          </div>
        </div>
      </section>

      <!-- Foto y presentación -->
      <section id="foto-presentacion">
        <img
          src="../img/FOTO_INDEX.png"
          alt="Foto de la banda"
          id="foto_index">
          <div class="presentacion">
            <h2>Bienvenidos a la web de ODISSEA</h2>
            <p>
              Explora nuestra música, conoce nuestros productos de merchandising y
              no te pierdas nuestros próximos conciertos.
            </p>
          </div>
        </img>  
      </section>
      
      <!-- Contenedor para las flechas -->
      <div id="flechas-container">
        <!-- Aquí se cargará flechas.html -->
      </div>
    </main>

    <!-- Pie de página -->
    <footer></footer>

    <!-- Script para cargar dinámicamente flechas.html -->
    <script>
      // Cargar el contenido de flechas.html en el contenedor
      fetch('../web/flechas.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('flechas-container').innerHTML = data

          // Ejecutar el script de flechas solo después de cargar el HTML
          const scrollDownArrow = document.querySelector('.flecha-scroll-down')

          if (scrollDownArrow) {
            // Detectar el scroll para ocultar la flecha con fade-out
            window.addEventListener('scroll', () => {
              if (window.scrollY > 50) {
                scrollDownArrow.classList.add('hidden')
              } else {
                scrollDownArrow.classList.remove('hidden')
              }
            })
          }
        })
        .catch((error) => console.error('Error cargando flechas.html:', error))
    </script>
  </body>
</html>
