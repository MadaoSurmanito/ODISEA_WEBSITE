<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8" />
    <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajuste de la escala para dispositivos móviles -->
    <meta
      name="description"
      content="ODISEA, Banda de Metal Alternativo de la provincia de Cádiz"
    />
    <!-- Descripción del contenido -->
    <meta
      name="keywords"
      content="ODISEA, Heavy Metal, Metal Alternativo, Cádiz, provincia de Cádiz,"
    />
    <!-- Palabras clave para SEO -->
    <meta
      name="author"
      content="Alejandro Ramos Rodríguez, Alejandro Sanz Huerta"
    />
    <!-- Autor/es del documento -->
    <link rel="icon" href="../ico/SIMBOLO_ICONO.ico" type="image/x-icon" />
    <!-- Icono de la página -->
    <title>ODISEA - Música</title>

    <!-- Scripts -->
    <script defer src="../js/cargarHeaderFooter.js"></script>
    <script defer src="../js/musica.js"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/comun.css" />
    <link rel="stylesheet" href="../css/musica.css" />
    <link rel="stylesheet" href="../css/flechas.css" />

    <!-- Script de flechas -->

    <!-- Fuentes -->
    <!-- Altasi -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Encabezado-->
    <header></header>
    <main>
      <section id="musica"></section>

      <!-- Contenedor para las flechas -->
      <div id="flechas-container">
        <!-- Aquí se cargará flechas.html -->
      </div>
    </main>
    <footer></footer>

    <!-- Script para cargar dinámicamente flechas.html -->
    <script>
      // Cargar el contenido de flechas.html en el contenedor
      fetch('../web/flechas.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('flechas-container').innerHTML = data

          // Ejecutar el script de flechas solo después de cargar el HTML
          const scrollDownArrow = document.querySelector('.flecha-scroll-down')

          if (scrollDownArrow) {
            // Detectar el scroll para ocultar la flecha con fade-out
            window.addEventListener('scroll', () => {
              if (window.scrollY > 50) {
                scrollDownArrow.classList.add('hidden')
              } else {
                scrollDownArrow.classList.remove('hidden')
              }
            })
          }
        })
        .catch((error) => console.error('Error cargando flechas.html:', error))
    </script>
  </body>
</html>
